<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen py-4">
    <div class="w-96">
        {{ if .Errors }}
        <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4">
            <ul class="list-disc list-inside">
                {{ range .Errors }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
        
        {{ if .Success }}
        <div class="bg-green-100 text-green-700 p-3 rounded-lg mb-4">
            <p>{{ .Success }}</p>
        </div>
        {{ end }}

        <form action="/submit" method="POST" class="bg-white p-8 rounded-2xl shadow-md space-y-4">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">LXC Wordpress</h2>

        <div>
            <label class="block text-gray-600 mb-1" for="subdomain_name">Sub Domain Name</label>
            <input id="subdomain_name" name="subdomain_name" type="text" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                value="{{ .Values.SubdomainName }}">
        </div>

        <div>
            <label class="block text-gray-600 mb-1" for="wordpress_theme">Wordpress Theme</label>
            <select name="wordpress_theme" id="wordpress_theme" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
                <option value="" disabled {{ if eq .Values.WordPressTheme "" }}selected{{ end }}>Select a theme</option>
                <option value="twentytwentyfour" {{ if eq .Values.WordPressTheme "twentytwentyfour" }}selected{{ end }}>
                    twenty twenty-four</option>
                <option value="twentytwentyfive" {{ if eq .Values.WordPressTheme "twentytwentyfive" }}selected{{ end }}>
                    twenty twenty-five</option>
                <option value="twentytwentytwo" {{ if eq .Values.WordPressTheme "twentytwentytwo" }}selected{{ end }}>
                    twenty twenty-two</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-600 mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                value="{{ .Values.Email }}">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Submit
        </button>
    </form>
    </div>
</body>

</html>
